{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Car</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <h1>Create a New Car</h1>
    <nav>
        <ul>
            <li><a href="{% url 'createcar' %}">Create Car</a></li>
            <li><a href="{% url 'readcar' %}">Read Cars</a></li>
            <li><a href="{% url 'updatecar' %}">Update Car</a></li>
            <li><a href="{% url 'deletecar' %}">Delete Car</a></li>
            <li><a href="{% url 'searchcar' %}">Search Car</a></li>
        </ul>
    </nav>
    <form action="{% url 'createcarsave' %}" method="post">
        {% csrf_token %}
        <label for="carName">Car Name:</label>
        <input type="text" id="carName" name="carName" required><br><br>
        
        <label for="carBrand">Car Brand:</label>
        <input type="text" id="carBrand" name="carBrand" required><br><br>
        
        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" name="carModel" required><br><br>
        
        <label for="carPrice">Car Price:</label>
        <input type="number" id="carPrice" name="carPrice" required><br><br>
        
        <input type="submit" value="Create Car">
    </form>
    <br>
</body>
</html>
